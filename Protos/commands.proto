syntax = "proto3";

option csharp_namespace = "gRPC_uArm_API.Protos";

//----------------------[ Moving ]----------------------

service Moving {
	rpc G0 (stream G0Request) returns (stream G0Response);
	rpc G1 (stream G1Request) returns (stream G1Response);
	rpc G2004 (stream G2004Request) returns (stream G2004Response);
	rpc G2201 (stream G2201Request) returns (stream G2201Response);
	rpc G2202 (stream G2202Request) returns (stream G2202Response);
